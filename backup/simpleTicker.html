<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>News Ticker</title>
    <link rel="stylesheet" type="text/css" href="simpleTicker.css">
  <link href="resources/styles/base_style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="tickerContainer">
    <ul style="padding-left:10px;">
      <dl id="ticker">
        
        <li><img src="resources/images/list_blt.jpg" width="4" height="7"> <a href="http://www.lankabusinessonline.com/fullstory.php?nid=1591165356" target="_blank" class="news_links">Sri Lanka Renuka buys Shaw Wallace Marketing </a></li>
      <li><img src="resources/images/list_blt.jpg" width="4" height="7"> <a href="http://www.lankabusinessonline.com/fullstory.php?nid=1485391581" target="_blank" class="news_links"> Sri Lanka's Renuka group net up on investment gains, mulls property foray </a></li>
      <li><img src="resources/images/list_blt.jpg" width="4" height="7"> <a href="http://www.asiantribune.com/news/2011/05/27/sri-lanka-renuka-holdings-posts-record-profits-rs-966-million" target="_blank" class="news_links">Sri Lanka: Renuka Holdings posts record profits of Rs. 966 Million</a></li>
      <li><img src="resources/images/list_blt.jpg" width="4" height="7"> <a href="http://www.ft.lk/2011/03/17/renuka-holdings-in-rs-1-b-foray-into-fmcg-import-and-distribution-biz/" target="_blank" class="news_links">Renuka Holdings in Rs. 1 b foray into FMCG import and distribution biz </a></li>
      </dl>
      </ul>
    </div>
  <script type="text/javascript" src="resources/scripts/jquery-1.1.3.1.pack.js"></script>
    <script type="text/javascript">
	  $(function() {
	  
		//cache the ticker
		var ticker = $("#ticker");
		  
		//wrap dt:dd pairs in divs
		ticker.children().filter("dt").each(function() {
		  
		  var dt = $(this),
		    container = $("<div>");
		  
		  dt.next().appendTo(container);
		  dt.prependTo(container);
		  
		  container.appendTo(ticker);
		});
				
		//hide the scrollbar
		ticker.css("overflow", "hidden");
		
		//animator function
		function animator(currentItem) {
		    
		  //work out new anim duration
		  var distance = currentItem.height();
			duration = (distance + parseInt(currentItem.css("marginTop"))) / 0.011;

		  //animate the first child of the ticker
		  currentItem.animate({ marginTop: -distance }, duration, "linear", function() {
		    
			//move current item to the bottom
			currentItem.appendTo(currentItem.parent()).css("marginTop", 0);

			//recurse
			animator(currentItem.parent().children(":first"));
		  }); 
		};
		
		//start the ticker
		animator(ticker.children(":first"));
				
		//set mouseenter
		ticker.mouseenter(function() {
		  
		  //stop current animation
		  ticker.children().stop();
		  
		});
		
		//set mouseleave
		ticker.mouseleave(function() {
		          
          //resume animation
		  animator(ticker.children(":first"));
		  
		});
	  });
    </script>
</body>
</html>
